<h1>{{title?'编辑场景':'新增场景'}}</h1>
    <div id="demo" style="margin-bottom:20px;"></div>
    <form  class="form-horizontal col-md-12">
      <div class="form-group">
        <label  class="col-sm-4 control-label">场景名称</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" ng-model="title">
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-4 control-label">业务类型</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" ng-model="bizType">
        </div>
      </div>
    </form>
<div class="col-sm-12 form-group">
  <a class="btn btn-success pull-right" ng-click="saveWorkflow()">保存<span class="glyphicon glyphicon-ok cursor"></span></a>
</div>
